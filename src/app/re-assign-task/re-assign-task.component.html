<div class="body-content body-cm1">
    <div class="content-header business-name-div mb-3 cform">
        <div class="business-name-child">
            <div class="d-flex">
                <div class="mr-2">
                    <button disabled aria-label="nothing" class="business-icon rounded-circle">
                        {{ businessNameFirstLetter }}
                    </button>
                </div>
                <div class="businessName">
                    <h4 class="m-0">{{ businessName }}</h4>
                    <h5 class="m-0"> Existing Automobile Business</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- <lib-text-separator [title]="separetorTitle"></lib-text-separator> -->
    <br />

    <div class="d-flex flex-column">
        <div class="d-flex flex-row ">
            <div class="col-md-6">
                <span>Task Name (s) <span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled *ngFor="let x of childPosts">
                    <!-- <p>{{x}}</p> -->
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <span>Business Verticals<span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <div class="col-md-6">
                <span>Start Date / Time<span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <span>End Date / Time<span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <div class="col-md-6">
                <span>Due Date / Time<span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <span>Comments<span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <div class="col-md-6">
                <span>Location Name (s) <span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <span>Branch Name (s) <span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <div class="col-md-6">
                <span>Department Name (s)<span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <span>Designation (s)<span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <div class="col-md-6">
                <span>Employee Name (s)<span style="color: red;"> *</span></span>&nbsp;
                <mat-form-field appearance="outline">
                    <input matInput disabled>
                </mat-form-field>
            </div>
        </div>
    </div>
    <br />
    <br />
    <mat-divider></mat-divider>
    <br />
    <div class="d-flex flex-row justify-content-end cform">
        <button mat-raised-button (click)="getReset()" style="color: #fff;">RESET</button>&nbsp;&nbsp;
        <button mat-raised-button (click)="getSubmit()" style="color: #fff;">UPDATE</button>
    </div>

</div>
